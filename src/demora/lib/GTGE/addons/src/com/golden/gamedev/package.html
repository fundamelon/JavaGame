<p>Consists extended <code>GameLoader</code> class for loading game with the support of OpenGL renderer.</p>

<h2>Package Specification</h2>

<ul>
  <li>LWJGL library (available at <a href="http://lwjgl.org/" target="_blank">http://lwjgl.org/</a>) is required to run OpenGL via LWJGL.</li>
  <li>JOGL library (available at <a href="https://jogl.dev.java.net/" target="_blank">https://jogl.dev.java.net/</a>) is required to run OpenGL via JOGL.</li>
</ul>
</body>
